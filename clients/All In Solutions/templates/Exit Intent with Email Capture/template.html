<div id="evg-exit-intent-popup-email-capture" data-evg-campaign-id="{{campaign}}" data-evg-experience-id="{{experience}}" data-evg-user-group="{{userGroup}}" aria-label="Popup{{#if header}} - {{header}}{{/if}}" role="dialog" aria-modal="true" aria-hidden="false">
	{{#if lightbox}}
	<div class="evg-overlay" data-evg-dismissal></div>
	{{/if}}

	<div class="evg-popup evg-style-bg {{style.className}}">
		<div class="evg-main-panel">
			<div class="evg-sub-panel">
				{{#if header}}
				<p class="evg-header evg-style-text {{style.className}}">{{{header}}}</p>
				{{/if}} {{#if subheader}}
				<p class="evg-subheader evg-style-text {{style.className}}">
					{{{subheader}}} {{#if subheader2}}
					<br />
					{{{subheader2}}} {{/if}}
				</p>
				{{/if}}
				<form class="evg-form" aria-label="Email Signup" role="form">
					<input class="evg-email" name="email" type="email" required placeholder="Email" novalidate aria-label="Email" aria-required="true" tabindex="0" />
					<span class="evg-error-msg evg-hide">Enter a valid email address</span>
					<button class="evg-cta evg-btn evg-btn-primary evg-btn-lg {{style.className}}" onsubmit="return false;" tabindex="1" type="button" aria-label="Submit">{{~ctaText~}}</button>
				</form>
				<span class="evg-opt-out-msg {{style.className}}" tabindex="2" data-evg-dismissal>{{~optOutText~}}</span>
			</div>
			<img src="{{imageUrl}}" class="evg-image" />
		</div>
		<div class="evg-confirm-panel evg-hide">
			<h1 class="evg-confirm-header evg-style-text {{style.className}}">{{~confirmationHeader~}}</h1>
			{{#if confirmationSubheader}}
			<h2 class="evg-confirm-subheader evg-style-text {{style.className}}">{{~confirmationSubheader~}}</h2>
			{{/if}}
		</div>
		<button class="evg-btn-dismissal evg-style-text {{style.className}}" data-evg-dismissal aria-label="Close Popup" tabindex="3">&times;</button>
	</div>
</div>
