<div id="evg-exit-intent-popup" data-evg-campaign-id="{{campaign}}" data-evg-experience-id="{{experience}}" data-evg-user-group="{{userGroup}}" aria-label="Popup{{#if header}} - {{header}}{{/if}}" role="dialog" aria-modal="true" aria-hidden="false">

	{{#if lightbox}}
	  <div class="evg-overlay" data-evg-dismissal></div>
	{{/if}}
  
	<div class="evg-popup evg-style-bg {{style.className}}">
	  <div class="evg-main-panel">
		<div class='evg-sub-panel'>
		  {{#if header}}
			<p class="evg-header evg-style-text {{style.className}}">
			  {{{header}}}
			</p>
		  {{/if}}
		  {{#if subheader}}
			<p class="evg-subheader evg-style-text {{style.className}}">
			  {{{subheader}}}
			  </br>
			  {{{subheader2}}}
			</p>
		  {{/if}}
		  <a class="evg-cta evg-btn evg-btn-primary evg-btn-lg {{style.className}}" tabindex="0" href="{{ctaUrl}}" type="button" aria-label="{{ctaText}}">
			View Our&nbsp;{{~ctaText~}}&nbsp;Program
		  </a>
		</div>
		<img src='{{imageUrl}}' class="evg-image" />
	  </div>
	  <button class="evg-btn-dismissal evg-style-color {{style.className}}" data-evg-dismissal aria-label="Close Popup" tabindex="1">&times;</button>
	</div>
  </div>
