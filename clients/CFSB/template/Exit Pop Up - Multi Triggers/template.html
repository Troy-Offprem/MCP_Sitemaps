<div id="evg-exit-intent-popup-email-capture" data-evg-campaign-id="{{campaign}}"
	data-evg-experience-id="{{experience}}" data-evg-user-group="{{userGroup}}"
	aria-label="Popup{{#if header}} - {{header}}{{/if}}" role="dialog" aria-modal="true" aria-hidden="false">

	{{#if lightbox}}
	<div class="evg-overlay" data-evg-dismissal></div>
	{{/if}}

	<div class="evg-popup evg-style-bg {{style.className}}" style="background-image:url('{{imageUrl}}')">
		<div class="evg-main-panel">
			<h1 class="evg-header evg-h1 evg-display-4 evg-style-text {{style.className}}">
				{{~header~}}
			</h1>
			{{#if subheader}}
			<h2 class="evg-subheader evg-h2 evg-style-text {{style.className}}">
				{{~subheader~}}
			</h2>
			{{/if}}
			<form class="evg-form" aria-label="Email Signup" role="form">
				<input class="evg-email" name="email" type="email" required placeholder="Email" novalidate
                aria-label="Email" aria-required="true" tabindex="0">
				<span class="evg-error-msg evg-hide">
                    Enter a valid email address
                </span>
				<button class="evg-cta evg-btn evg-btn-primary evg-btn-lg {{style.className}}" onsubmit="return false;"
                tabindex="1" type="button" aria-label="Submit">
                    {{~ctaText~}}
                </button>
			</form>
			<span class="evg-opt-out-msg evg-style-text {{style.className}}" tabindex="2" data-evg-dismissal>
                {{~optOutText~}}
            </span>
		</div>
		<div class="evg-confirm-panel evg-hide">
			<img alt="svgImg" src="{{svgUrl}}"/>
		</div>
			<button class="evg-btn-dismissal evg-style-text {{style.className}}" data-evg-dismissal
        aria-label="Close Popup" tabindex="3">&times;</button>
		</div>
	</div>
