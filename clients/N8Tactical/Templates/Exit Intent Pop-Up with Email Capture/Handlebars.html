<div id="evg-exit-intent-popup-email-capture" data-evg-campaign-id="{{campaign}}" data-evg-experience-id="{{experience}}" data-evg-user-group="{{userGroup}}" aria-label="Popup{{#if header}} - {{header}}{{/if}}" role="dialog" aria-modal="true" aria-hidden="false">
    <div class="evg-overlay" data-evg-dismissal></div>
    <div class="evg-popup evg-style-bg" style="background-image:url('{{imageUrl}}'); ">
      <div class="evg-main-panel">
        <h1 class="evg-header evg-h1 evg-display-4 evg-style-text">
          {{~header~}}
        </h1>
        <div class="popup-logo-header">
          <a href="https://n8tactical.com/">
            <img src="https://n8tactical.com/wp-content/uploads/2020/04/n8tactical-logo-no-reg-265x50.png" class="popup-logo nm-logo lazyloaded" width="265" height="50" alt="N8 Tactical" data-ll-status="loaded"><noscript><img src="https://n8tactical.com/wp-content/uploads/2020/04/n8tactical-logo-no-reg-265x50.png" class="nm-logo" width="265" height="50" alt="N8 Tactical"></noscript>
          </a>
        </div>
        {{#if subheader}}
          <h2 class="evg-subheader evg-h2 evg-style-text">
            {{~subheader~}}
          </h2>
        {{/if}}
        <form class="evg-form" aria-label="Email Signup" role="form">
          <input class="evg-email" name="email" type="email" required placeholder="Email" novalidate aria-label="Email" aria-required="true" tabindex="0">
          <span class="evg-error-msg evg-hide">
                      Enter a valid email address
                  </span>
          <button class="evg-cta evg-button button" onclick="return false;" tabindex="1" type="button">{{~ctaText}}</button>
        </form>
        <span class="evg-opt-out-msg evg-style-text" tabindex="2" data-evg-dismissal>
        {{~optOutText~}}
        </span>
      </div>
      <div class="evg-confirm-panel evg-hide">
        <h1 class="evg-header evg-h1 evg-display-4 evg-style-text">
          {{~confirmationHeader~}}
        </h1>
        <div class="popup-logo-header">
          <a href="https://n8tactical.com/">
            <img src="https://n8tactical.com/wp-content/uploads/2020/04/n8tactical-logo-no-reg-265x50.png" class="popup-logo nm-logo lazyloaded" width="265" height="50" alt="N8 Tactical" data-ll-status="loaded"><noscript><img src="https://n8tactical.com/wp-content/uploads/2020/04/n8tactical-logo-no-reg-265x50.png" class="nm-logo" width="265" height="50" alt="N8 Tactical"></noscript>
          </a>
        </div>
        {{#if subheader}}
          <h2 class="evg-subheader evg-h2 evg-style-text">
            {{~confirmationSubheader~}}
          </h2>
        {{/if}}
      </div>
    </div>
  </div>
